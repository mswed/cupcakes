<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Cupcakes!</title>
</head>
<body>
<div class="container">
    <form action="">
        <div class="col-8">
            <label for="flavor" class="form-label">Flavor</label>
            <input type="text" class="form-control" id="flavor" name="flavor" aria-describedby="flavor">
        </div>
        <div class="col-8">
            <label for="size" class="form-label">Size</label>
            <input type="text" class="form-control" id="size" name="size" aria-describedby="size">
        </div>
        <div class="col-8">
            <label for="rating" class="form-label">Rating</label>
            <input type="text" class="form-control" id="rating" name="rating" aria-describedby="rating">
        </div>
        <div class="col-8 mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="text" class="form-control" id="image" name="flavor" aria-describedby="image">
        </div>
        <button class="btn btn-success">Add Cupcake</button>

    </form>
    <ul>

    </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="/static/app.js"></script>
</body>
</html>
